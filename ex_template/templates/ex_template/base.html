{# 이 템플릿은 모든 템플릿의 기본 베이스 #}
{# 이 템플릿은 다른 템플릿이 상속하여 block이 지정된 부분을 재정의하여 표현한다. #}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Exam Template{% endblock %}</title>
</head>
<body>
    <div>뉴상단메뉴</div>
    <h1>Exam Template</h1>
    <hr>
    <h3>{% block headline %}Headline{% endblock %}</h3>
    <div class="contents">
        {% block content %}Content...{% endblock %}
    </div>
    <div>하단메뉴</div>
</body>
</html>
